{% extends "base.html" %}

{% block content %}
  <h1>Unapproved Records</h1>
  <ul>
    {% for record in unapproved_records %}
        <li><a href="{% url 'customer_record' record.id %}">{{ record.first_name }} {{ record.last_name }}</a> - <a href="{% url 'approve_record' record.id %}">Approve</a></li>
    {% endfor %}
</ul>
{% endblock %}
