<!-- Style of navbar's header -->
<style>
    .custom-table-header {
        background-color: #493768;
    }
</style>

<!-- The rest of navbar's graphics' -->
<nav class="navbar navbar-expand-lg navbar-dark custom-table-header">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Django Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" style="padding-top: 0; padding-bottom: 0;">
              <p class="navbar-text m-0">Welcome, {{ user.username }}!</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'borrowed_books' %}">My Books</a>
          </li>
          {% if user.is_superuser or user.is_staff %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'management' %}">Management</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
